<section class="numbers">
  <div class="container">
    <h2 class="numbers__title">Вгадай число, яке загадав комп’ютер</h2>
    <div class="numbers-block">
      <div class="numbers-input-block">
        <input
          type="number"
          placeholder="Введіть число"
          data-numbers-input
          class="numbers__input"
        />
        <button type="button" data-numbers-btn class="numbers__btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
          >
            <circle
              cx="6.52174"
              cy="6.52174"
              r="5.52174"
              stroke="white"
              stroke-width="2"
            />
            <path
              d="M14.2929 15.7071C14.6834 16.0976 15.3166 16.0976 15.7071 15.7071C16.0976 15.3166 16.0976 14.6834 15.7071 14.2929L14.2929 15.7071ZM11.468 10.0538L10.7609 9.34665L9.34665 10.7609L10.0538 11.468L11.468 10.0538ZM15.7071 14.2929L11.468 10.0538L10.0538 11.468L14.2929 15.7071L15.7071 14.2929Z"
              fill="white"
            />
          </svg>
        </button>
      </div>
      <p class="numbers__text numbers--success">
        Вітаю, ви вгадали число! <span data-numbers-result>(number)</span>
      </p>
    </div>
  </div>
</section>
