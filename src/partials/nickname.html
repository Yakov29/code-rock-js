<div class="nickname-backdrop">
  <div class="nickname">
    <button type="button" class="nickname__close-btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="17"
        height="17"
        viewBox="0 0 17 17"
        fill="none"
      >
        <path d="M1 1L8.5 8.5M16 16L8.5 8.5M8.5 8.5L16 1L1 16" stroke="black" />
      </svg>
    </button>
    <div class="greetings">
      <p class="greetings__text">Привіт!</p>
      <p class="greetings__text">
        Ви потрапили на сайт інтерактивних ігор та завдань Надіємось, що вам
        сподобається і ви отримаєте позитивні емоції! Бажаємо Вам гарно провести
        час!
      </p>
    </div>
    <form action="" class="nickname__form">
      <label for="nickname" class="nickname__label">Введіть своє ім’я:</label>
      <input
        type="text"
        name="nickname"
        id="nickname"
        class="nickname__input"
        placeholder="Ваше ім’я..."
      />
      <button type="submit" class="nickname__btn">Зберегти</button>
    </form>
    <svg width="30px" height="30px" class="nickname__svg">
      <use href="../img/javascript.svg"></use>
    </svg>
    <svg width="30px" height="30px" class="nickname__svg">

    </svg>
    <svg width="30px" height="30px" class="nickname__svg">

    </svg>
    <svg width="30px" height="30px" class="nickname__svg">
      <use href="../img/javascript.svg"></use>
    </svg>
  </div>
</div>
